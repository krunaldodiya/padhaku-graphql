type Country {
    id: ID!
    name: String!
    phonecode: String!
    shortname: String!
}

type Transaction {
    id: ID!
    amount: Int!
    transaction_id: ID!
    transaction_type: String!
    status: Boolean!
    meta: JSON
}

type Wallet {
    id: ID!
    balance: Int!
    transactions: [Transaction] @hasMany
}

type Language {
    id: ID!
    name: String!
    nickname: String!
    shortname: String!
    background_image: String
    background_color: String
}

type Attachment {
    id: ID!
    source: String
    path: String!
    thumbnail: String!
    size: String!
    mime: String!
    height: String!
    width: String!
    owner: User! @belongsTo
    category: Category! @belongsTo
    attachable: Attachable! @morphTo
    status: Boolean
}

type Category {
    id: ID!
    name: String!
    background_image: String
    background_color: String
}

type Question {
    id: ID!
    question: String
    question_hindi: String
    option_1: String
    option_2: String
    option_3: String
    option_4: String
    option_1_hindi: String
    option_2_hindi: String
    option_3_hindi: String
    option_4_hindi: String
    answer: String
    answer_hindi: String
    pivot: QuizQuestion
}

type QuizQuestion {
    is_answerable: Boolean!
}

type QuizInfo {
    id: ID!
    entry_fee: Int!
    total_participants: Int!
    total_winners: Int!
    all_questions_count: Int!
    answerable_questions_count: Int!
    image: String!
    expiry: Int!
    reading: Int!
}

type Quiz {
    id: ID!
    is_joined: Boolean!
    questions: [Question!]! @belongsToMany
    participants: [User!]! @belongsToMany
    quiz_infos: QuizInfo! @belongsTo
    expired_at: DateTime!
}

type User {
    id: ID!
    name: String!
    username: String!
    email: String!
    mobile: String!
    dob: String!
    gender: Gender!
    avatar: String
    bio: String
    language: String
    wallet: Wallet @hasOne
    country: Country @belongsTo
    followers: [User!]! @belongsToMany
    followings: [User!]! @belongsToMany
    is_following: Boolean!
    is_follower: Boolean!
    version: String
    status: Boolean
    created_at: DateTime!
    updated_at: DateTime!
}
